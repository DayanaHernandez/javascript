<html>
    <head>
        <title> Numero mayor</title>
    </head>
    <body>
        <script>
            var numeroUno = prompt ("ingresa un numero");
            var numeroDos= prompt ("ingresa un segundo numero");

            if (numeroUno > numeroDos) {

                document.write("el numero mayor es:" + numeroUno);
            } else {
                document.write ("el numero mayor es" + numeroDos);
            }
            
        
        </script>
    </body>
</html>
